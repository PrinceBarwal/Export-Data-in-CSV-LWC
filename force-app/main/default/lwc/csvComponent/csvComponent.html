<template>
    <div class="slds-v-p-around_small">
        <lightning-button
            variant="base"
            label="Export Data"
            title="Export data into CSV"
            icon-name="utility:download"
            disabled={checkRecord}
            onclick={clickHandler}></lightning-button>
    </div>
    <div style="height: 300px;">
        <lightning-datatable
            key-field="id"
            data={data}
            columns={columns}>
        </lightning-datatable>
    </div>
</template>
